---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Add the user 'johnd' with a specific uid and a primary group of 'admin'
    ansible.builtin.user:
      name: wouter
      comment: Wouter Spaans
      uid: 1040
      group: admin
      password: wouter
    
  - name: install apt packages
    package:
      name:
        - git
        - ansible
        - python3-pip
        - gufw
        - npm

  - name: install pip packages
    pip:
      name:
        - psutil

  - name: install snaps
    community.general.snap:
      name:
        - brave
        - bitwarden

  # Install a snap with classic confinement
  - name: install snaps with option --classic
    community.general.snap:
      name: code
      classic: yes

  #- name: install ".NET SDK" with option --channel=latest/edge
  #  community.general.snap:
  #    name: dotnet-sdk
  #    classic: yes
  #    channel: latest/edge

  - name: Wait for sudo
    become: yes
    shell:  while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;  
  - name: Download MS product repository
    get_url:
      url: https://packages.microsoft.com/config/ubuntu/21.04/packages-microsoft-prod.deb
      dest: /tmp/packages-microsoft-prod.deb
  - name: Install MS product repository
    apt: deb=/tmp/packages-microsoft-prod.deb
    become: true
  - name: Make sure HTTPS is supported by apt
    apt:
      name: apt-transport-https
      state: present
      update_cache: no
    become: true
  - name: Install .NET Core SDK
    apt:
      name: dotnet-sdk-5.0
      state: present
      update_cache: yes
    become: true
    
  - name: copy wallpaper file
    copy:
      src: files/wallpaper.jpg
      dest: /usr/share/backgrounds/ansible-wallpaper.jpg
      owner: root
      group: root

  - name: set wallpaper
    become_user: wouter
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.jpg'"

  - name: set wallpaper position
    become_user: wouter
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: set favorites
    become_user: wouter
    dconf:
      key: "/org/gnome/shell/favorite-apps"
      value: "['org.gnome.Nautilus.desktop', 'snap-store_ubuntu-software.desktop', 'brave_brave.desktop', 'code_code.desktop', 'org.gnome.Terminal.desktop', 'bitwarden_bitwarden.desktop']"

  #- name: set power sleep-inactive-ac-timeout
  #  dconf:
  #    key: "/org/gnome/settings-daemon/plugins/power/sleep-inactive-ac-timeout"
  #    value: "3600"

  #- name: set power sleep-inactive-ac-type
  #  dconf:
  #    key: "/org/gnome/settings-daemon/plugins/power/sleep-inactive-ac-type"
  #    value: "'nothing'"

  - name: set desktop idle-delay
    become_user: wouter
    dconf:
      key: "/org/gnome/desktop/session/idle-delay"
      value: "uint32 0"

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/wouter/.bashrc
      owner: wouter
      group: wouter

  - name: copy .gitconfig file
    copy:
      src: files/gitconfig
      dest: /home/wouter/.gitconfig
      owner: wouter
      group: wouter

  - name: add ansible user
    user:
      name: ansible
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: ansible
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/WouterSpaans/ansible.git
